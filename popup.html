<!DOCTYPE html>
<html>
<head>
    <title>Input Fields Detector</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 1000px; /* Fixed width to enable horizontal scrolling */
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h3>Detected Input Fields</h3>
    <div class="table-wrapper">
        <table id="fieldsTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>XPath</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button id="exportButton">Export to CSV</button>
    <script src="popup.js"></script>
</body>
</html>
