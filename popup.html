<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Input Fields Detector</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h3>Detected Input Fields</h3>
    <table id="fieldsTable">
        <thead>
            <tr>
                <th>Type</th>
                <th>XPath</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="exportButton">Export to CSV</button>
    <script src="popup.js"></script>
</body>
</html>
